{% load movie_tags %}

<!-- header -->
<header class="header">
  <div class="container-fluid px-lg-5">
    <!-- nav -->
    <nav class="py-4">
      <div id="logo">
        <h1>
          <a
            href="{% url 'home' %}"
            class="editContent"
            style="
              outline: none;
              outline-offset: -2px;
              cursor: inherit;
              color: rgb(255, 255, 255);
              font-size: 40px;
              background-color: rgba(0, 0, 0, 0);
              font-family: 'Source Sans Pro', sans-serif;
            "
            >DjangoMovie</a
          >
        </h1>
      </div>

      <label for="drop" class="toggle">Menu</label>
      <input type="checkbox" id="drop" />
      <ul class="menu mt-2">
        <li class="active"><a href="{% url 'home' %}">Home</a></li>
        <li>
          <!-- First Tier Drop Down -->
          <label for="drop-2" class="toggle"
            >Categories
            <span class="fa fa-angle-down" aria-hidden="true"></span>
          </label>
          <a href="#"
            >Categories <span class="fa fa-angle-down" aria-hidden="true"></span
          ></a>
          <input type="checkbox" id="drop-2" />
          <ul>
            {% get_category as categories %} {% for category in categories %}
            <li><a href="/">{{ category.name }}</a></li>
            {% endfor %}
          </ul>
        </li>
        <li>
          <a
            href="contact.html"
            style="
              color: rgb(255, 255, 255);
              font-weight: 700;
              text-transform: uppercase;
            "
            >Log In</a
          >
        </li>
        <li>
          <form action="{% url 'set_language' %}" method="post">
            
            {% csrf_token %}

            <input type="hidden" name="next" value="{{ redirect_to }}">
            <select name="language" id="">
              {% get_current_language as LANGUAGE_CODE %}
              {% get_available_languages as LANGUAGES %}
              {% get_language_info_list for LANGUAGES as languages %}
              {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %} >
                  {{ language.name_local }}
                  ({{ language.code }})
                </option>
              {% endfor%}

            </select>

              <input type="submit" value="Go">

          </form>
        </li>
      </ul>
    </nav>
    <!-- //nav -->
  </div>
</header>
<!-- //header -->
<!--/banner-->
<div class="banner-info">
  <p class="editContent">The Best Website on Django 3</p>
  <h3 class="mb-4 editContent">All about Movies</h3>
  <div class="ban-buttons"></div>
</div>
